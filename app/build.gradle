apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        packageName "ru.hetfieldan.rmr.app"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile files('libs/universal-image-loader-1.9.2.jar')
    compile files('jInstagram-1.3.3.jar')
    compile files('actionbarsherlock-4.4.0.jar')
    compile files('slf4j-android-1.6.1-RC1.jar')
    compile files('butterknife-5.1.2.jar')
    compile files('gson-2.3.jar')
}
